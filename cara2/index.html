
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
let mic;
      let temblar;
     
    
      function setup() {
  createCanvas(windowWidth,windowHeight);
        mic=new p5.AudioIn();// guarda a la variable mic una entrada de audio de p5.js
        mic.start();// activa el micròfon
}
function draw() {
  temblar=random(10,50)
  let vol=mic.getLevel();
  let h=map(vol,0,1,0,800);
  background(o,255-h,155);//color de fons
  fill(217,190+h,150);//color cara
  ellipse(windowWidth/2,windowHeight/2,300+temblar,300+temblar);//cara
  //el primer que hi ha entre parentesises diu diametre i es la posició x del centre de la cara
  //windowWidth/2 significa que el centre de la cara coincideix  amb el centre de la finstra
  //el segon paràmetre  és la posició y o alçadade del centre de la cara
  //windowHeight/2 significa el centre dela cara en alçada i coincideix amb el centre de la cara
  //el terçer paràmetre és l'amplada de la cara
  //el quart es l'alçada de la cara
  //temblar està sumat a l'amplada i l'alçada de la cara i canviara aleatoriament entre 10 i 50 pixels
  fill(42+h*2,31-h,13+h);//color cara
  ellipse(windowWidth/2-70,windowHeight/2-60,50,50);
  ellipse(windowWidth/2+70,windowHeight/2-60,50,50);
  arc(windowWidth/2,windowHeight/2+90,100,50+h,0,PI);
}
      console.log(h);
    </script>
</body>
</html>
